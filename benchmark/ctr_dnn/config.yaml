workspace: "./"

hyper_parameters:
  optimizer:
    class: Adam
    learning_rate: 0.0001
    strategy: async
  sparse_inputs_slots: 27
  sparse_feature_number: 1000001
  sparse_feature_dim: 10
  dense_feature_dim: 13
  fc_sizes: [400, 400, 400]

mode: [ps_cpu]
runner:
- name: ps_cpu
  class: cluster_train
  epochs: 1
  device: cpu
  fleet_mode: ps
  print_interval: 10
  phases: [phase1]

- name: collective
  class: single
  epochs: 10
  device: gpu
  fleet_mode: collective
  selected_gpus: "0,1"
  print_interval: 1
  phases: [phase1]

- name: ps_heter
  class: cluster_train
  epochs: 10
  device: gpu
  fleet_mode: ps
  save_checkpoint_interval: 1 
  save_checkpoint_path: "increment_dnn" 
  print_interval: 1
  phases: [phase1]

- name: local_infer
  class: infer
  epochs: 1
  device: cpu
  init_model_path: ""
  phases: [phase2]

- name: local_train
  class: train
  epochs: 1
  device: cpu
  init_model_path: "./model/init_model"
  phases: [phase1]

phase:
- name: phase1
  model: "{workspace}/model.py" 
  dataset_name: dataloader_train 
  thread_num: 2

- name: phase2
  model: "{workspace}/model.py" 
  dataset_name: dataset_infer 
  thread_num: 1

dataset:
- name: dataloader_train 
  batch_size: 1000
  type: DataLoader 
  data_converter: "{workspace}/dataset_generator.py"
  data_path: "{workspace}/train_data"
- name: dataset_train 
  batch_size: 1000
  type: QueueDataset 
  data_converter: "{workspace}/dataset_generator.py"
  data_path: "{workspace}/train_data"
- name: dataset_infer
  batch_size: 1
  type: DataLoader
  data_converter: "{workspace}/dataset_generator.py"
  data_path: "{workspace}/test_data"
