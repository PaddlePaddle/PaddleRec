train:
  epochs: 10

  reader:
    mode: "dataset"
    batch_size: 2
    class: "fleetrec.models.ctr_dnn.reader"
    train_data_path: "/root/FleetRec/fleetrec/models/ctr_dnn/data/train/"

  model:
    models: "fleetrec.models.ctr_dnn.model"
    hyper_parameters:
      sparse_inputs_slots: 27
      sparse_feature_number: 1000001
      sparse_feature_dim: 9
      dense_input_dim: 13
      fc_sizes: [512, 256, 128, 32]
      learning_rate: 0.001

  save:
    increment:
      dirname: "models_for_increment"
      epoch_interval: 2
      save_last: True
    inference:
      dirname: "models_for_inference"
      epoch_interval: 4
      feed_varnames: ["C1", "C2", "C3"]
      fetch_varnames: "predict"
      save_last: True

evaluate:
  batch_size: 32
  train_thread_num: 12
  reader: "reader.py"


