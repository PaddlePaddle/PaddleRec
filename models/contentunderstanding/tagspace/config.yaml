train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 10
  workspace: "paddlerec.models.contentunderstanding.tagspace"

  reader:
    batch_size: 5
    class: "{workspace}/reader.py"
    train_data_path: "{workspace}/train_data"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
        vocab_text_size: 11447
        vocab_tag_size: 4
        emb_dim: 10
        hid_dim: 1000
        win_size: 5
        margin: 0.1
        neg_size: 3
        num_devices: 1


  save:
    increment:
      dirname: "increment"
      epoch_interval: 1
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 100
      save_last: True
