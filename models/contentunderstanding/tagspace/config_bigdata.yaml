runner:
  train_data_dir: "../../../datasets/ag_news/train_big_data"
  train_reader_path: "agnews_reader"  # importlib format
  train_batch_size: 128
  model_save_path: "output_model_all_tagspace"

  use_gpu: False
  epochs: 1
  print_interval: 1

  test_data_dir: "../../../datasets/ag_news/test_big_data"
  infer_reader_path: "agnews_reader"  # importlib format
  infer_batch_size: 500
  infer_load_path: "output_model_all_tagspace"
  infer_start_epoch: 0
  infer_end_epoch: 1

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adagrad
    learning_rate: 0.001
  # user-defined <key, value> pairs
  vocab_text_size: 75378
  vocab_tag_size: 4
  emb_dim: 10
  hid_dim: 1000
  win_size: 5
  margin: 0.1
  neg_size: 3
  num_devices: 1
  text_len: 45
