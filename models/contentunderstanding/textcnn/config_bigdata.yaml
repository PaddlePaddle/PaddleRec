runner:
  train_data_dir: "../../../datasets/senti_clas/train"
  train_reader_path: "senti_clas_reader" # importlib format
  use_gpu: True
  use_auc: False
  train_batch_size: 128
  epochs: 10
  print_interval: 10
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_textcnn_all"
  test_data_dir: "../../../datasets/senti_clas/test"
  infer_reader_path: "senti_clas_reader" # importlib format
  infer_batch_size: 128
  infer_load_path: "output_model_textcnn_all"
  infer_start_epoch: 0
  infer_end_epoch: 10


hyper_parameters:
  optimizer:
    class: Adam
    learning_rate: 0.001
  is_sparse: False
  dict_dim: 33257
  max_len: 100
  cnn_dim: 128
  cnn_filter_size1: 1
  cnn_filter_size2: 2
  cnn_filter_size3: 3
  emb_dim: 128
  hid_dim: 96
  class_dim: 2
