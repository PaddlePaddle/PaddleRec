#workspace: "models/contentunderstanding/textcnn"
# for dygraph

workspace: ./

dygraph:
  train_data_dir: "data/senta_data/train"
  use_gpu: True
  batch_size: 128
  epochs: 10
  print_interval: 10
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_all"
  test_data_dir: "data/senta_data/test"
  infer_load_path: "output_model_all"
  infer_start_epoch: -1
  infer_end_epoch: 10

dataset:
- name: data1
  batch_size: 128
  type: DataLoader
  data_path: "{workspace}/data/senta_data/train"
  data_converter: "{workspace}/reader.py"
- name: dataset_infer
  batch_size: 256
  type: DataLoader
  data_path: "{workspace}/data/senta_data/test"
  data_converter: "{workspace}/reader.py"

hyper_parameters:
  optimizer:
    class: Adam
    learning_rate: 0.001
  is_sparse: False
  dict_dim: 33257
  max_len: 100
  cnn_dim: 128
  cnn_filter_size1: 1
  cnn_filter_size2: 2
  cnn_filter_size3: 3
  emb_dim: 128
  hid_dim: 96
  class_dim: 2

mode: [train_runner,infer_runner]

runner:
- name: train_runner
  class: train
  epochs: 10
  device: gpu
  save_checkpoint_interval: 1
  save_inference_interval: 1
  save_checkpoint_path: "increment_textcnn_all"
  save_inference_path: "inference"
  save_inference_feed_varnames: []
  save_inference_fetch_varnames: []
  init_model_path: "" 
  print_interval: 10
  phases: phase_train
- name: infer_runner
  class: infer
  # device to run training or infer
  device: cpu
  print_interval: 1
  init_model_path: "increment_textcnn_all" # load model path
  phases: phase_infer

  
phase:
- name: phase_train
  model: "{workspace}/model.py"
  dataset_name: data1
  thread_num: 1
- name: phase_infer
  model: "{workspace}/model.py" # user-defined model
  dataset_name: dataset_infer # select dataset by name
  thread_num: 1
