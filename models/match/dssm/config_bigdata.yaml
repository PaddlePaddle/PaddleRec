runner:
  train_data_dir: "data/big_train"
  train_reader_path: "reader_train"  # importlib format
  train_batch_size: 128
  model_save_path: "output_model_all_dssm"

  use_gpu: False
  epochs: 1
  print_interval: 1
  
  test_data_dir: "data/big_test"
  infer_reader_path: "reader_infer"  # importlib format
  infer_batch_size: 1
  infer_load_path: "output_model_all_dssm"
  infer_start_epoch: 0
  infer_end_epoch: 1

hyper_parameters:
  optimizer:
    class: adam
    learning_rate: 0.001
    strategy: sync
  trigram_d: 5913
  neg_num: 1
  slice_end: 128
  fc_sizes: [300, 300, 128]
  fc_acts: ['relu', 'relu', 'relu']
