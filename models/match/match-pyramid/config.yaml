runner:
  train_data_dir: "data/train"
  train_reader_path: "letor_reader"  # importlib format
  train_batch_size: 128
  model_save_path: "output_model_pyramid"

  use_gpu: False
  epochs: 2
  print_interval: 1
  
  test_data_dir: "data/test"
  infer_reader_path: "letor_reader"  # importlib format
  infer_batch_size: 1
  infer_load_path: "output_model_pyramid"
  infer_start_epoch: 1
  infer_end_epoch: 2

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: adam
    learning_rate: 0.001
  # user-defined <key, value> pairs
  emb_path: "../../../datasets/letor07/embedding.npy"
  sentence_left_size: 20
  sentence_right_size: 500
  vocab_size: 193368
  emb_size: 50
  kernel_num: 8
  hidden_size: 20
  hidden_act: "relu"
  out_size: 1
  channels: 1
  conv_filter: [2,10]
  conv_act: "relu"
  pool_size: [6,50]
  pool_stride: [6,50]
  pool_type: "max"
  pool_padding: "VALID"
