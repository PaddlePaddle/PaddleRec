runner:
  train_data_dir: "data/train"
  train_reader_path: "reader_train"  # importlib format
  train_batch_size: 128
  model_save_path: "output_model_simnet"

  use_gpu: False
  epochs: 1
  print_interval: 1
  
  test_data_dir: "data/test"
  infer_reader_path: "reader_infer"  # importlib format
  infer_batch_size: 1
  infer_load_path: "output_model_simnet"
  infer_start_epoch: 0
  infer_end_epoch: 1

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.001
  # user-defined <key, value> pairs
  query_encoder: "gru"
  title_encoder: "gru"
  query_encode_dim: 128
  title_encode_dim: 128
  sparse_feature_dim: 6327
  embedding_dim: 128
  hidden_size: 128
  margin: 0.1
  query_len: 79
  pos_len: 99
  neg_len: 90
