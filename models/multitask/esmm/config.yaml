evaluate:
  reader:
    batch_size: 1
    class: "{workspace}/esmm_infer_reader.py"
    test_data_path: "{workspace}/data/train"

train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 3
  workspace: "paddlerec.models.multitask.esmm"
  device: cpu

  reader:
    batch_size: 2
    class: "{workspace}/esmm_reader.py"
    train_data_path: "{workspace}/data/train"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
      vocab_size: 10000
      embed_size: 128
      learning_rate: 0.001
      optimizer: adam

  save:
    increment:
      dirname: "increment"
      epoch_interval: 2
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 4
      save_last: True
