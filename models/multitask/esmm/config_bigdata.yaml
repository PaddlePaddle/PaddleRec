runner:
  train_data_dir: "../../../tools/datasets/ali-ccp/train_data"
  train_reader_path: "esmm_reader" # importlib format
  use_gpu: True
  use_auc: True
  train_batch_size: 1024
  epochs: 10
  print_interval: 100
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_esmm_all"
  test_data_dir: "../../../tools/datasets/ali-ccp/test_data"
  infer_batch_size: 1024
  infer_reader_path: "esmm_reader" # importlib format
  infer_load_path: "output_model_esmm_all"
  infer_start_epoch: 0
  infer_end_epoch: 10


hyper_parameters:
  sparse_feature_number: 737946
  sparse_feature_dim: 12
  num_field: 23
  ctr_fc_sizes: [256, 64]
  cvr_fc_sizes: [256, 64]
  optimizer:
    class: adam
    learning_rate: 0.001
    strategy: async
