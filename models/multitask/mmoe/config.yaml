debug: false
epochs: 3
device: cpu
workspace: "paddlerec.models.multitask.mmoe"

dataset:
- name: dataset_train
  batch_size: 1
  type: QueueDataset
  #type: DataLoader
  data_path: "{workspace}/data/train"
  data_converter: "{workspace}/census_reader.py"

hyper_parameters:
  feature_size: 499
  expert_num: 8
  gate_num: 2
  expert_size: 16
  tower_size: 8
  optimizer: 
    class: adam
    learning_rate: 0.001
    strategy: async

epoch:
  trainer_class: single
  save_checkpoint_interval: 2
  save_inference_interval: 4
  save_checkpoint_path: "increment"
  save_inference_path: "inference"
  #init_model_path: "increment/2" 

executor:
 - name: train
   model: "{workspace}/model.py"
   dataset_name: dataset_train
   thread_num: 1
   #is_infer: True
