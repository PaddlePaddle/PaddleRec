runner:
  train_data_dir: "../../../datasets/census/train_all"
  train_reader_path: "census_reader" # importlib format
  use_gpu: False
  use_auc: True
  train_batch_size: 32
  epochs: 100
  print_interval: 100
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_mmoe_all"
  test_data_dir: "../../../datasets/census/test_all"
  infer_batch_size: 32
  infer_reader_path: "census_reader" # importlib format
  infer_load_path: "output_model_mmoe_all"
  infer_start_epoch: 0
  infer_end_epoch: 100


hyper_parameters:
  feature_size: 499
  expert_num: 8
  gate_num: 2
  expert_size: 16
  tower_size: 8
  optimizer: 
    class: adam
    learning_rate: 0.001
