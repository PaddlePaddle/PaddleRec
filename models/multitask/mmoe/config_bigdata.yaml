workspace: "models/multitask/mmoe"

dygraph:
  train_data_dir: "data/train_all"
  use_gpu: True
  batch_size: 32
  epochs: 100
  print_interval: 100
  model_save_path: "output_model_all"
  test_data_dir: "data/test_all"
  infer_load_path: "output_model_all"
  infer_start_epoch: -1
  infer_end_epoch: 100


dataset:
- name: dataset_train
  batch_size: 32
  type: DataLoader
  data_path: "{workspace}/data/train_all"
  data_converter: "{workspace}/census_reader.py"
- name: dataset_infer
  batch_size: 32
  type: DataLoader
  data_path: "{workspace}/data/test_all"
  data_converter: "{workspace}/census_reader.py"

hyper_parameters:
  feature_size: 499
  expert_num: 8
  gate_num: 2
  expert_size: 16
  tower_size: 8
  optimizer: 
    class: adam
    learning_rate: 0.001
    strategy: async

#use infer_runner mode and modify 'phase' below if infer
mode: [train_runner, infer_runner]
#mode: infer_runner

runner:
- name: train_runner
  class: train
  device: gpu
  selected_gpus: "0"
  epochs: 100
  save_checkpoint_interval: 1
  save_inference_interval: 4
  save_checkpoint_path: "increment_mmoe"
  save_inference_path: "inference"
  print_interval: 100
  phases: [train]
- name: infer_runner
  class: infer
  init_model_path: "increment_mmoe/99"
  device: gpu
  selected_gpus: "0"
  phases: [infer]

phase:
- name: train
  model: "{workspace}/model.py"
  dataset_name: dataset_train
  thread_num: 1
- name: infer
  model: "{workspace}/model.py"
  dataset_name: dataset_infer
  thread_num: 1
