runner:
  train_data_dir: "./data/sample_data"
  train_reader_path: "reader" # importlib format
  use_gpu: False
  use_auc: True
  train_batch_size: 8
  epochs: 1
  print_interval: 1
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_dcn_v2"
  test_data_dir: "./data/sample_data"
  infer_reader_path: "reader" # importlib format
  infer_batch_size: 8
  infer_load_path: "output_model_dcn_v2"
  infer_start_epoch: 0
  infer_end_epoch: 1


# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.001 # 0.0001
    strategy: async
  # user-defined <key, value> pairs
  sparse_inputs_slots: 27
  sparse_feature_number: 1100001
  sparse_feature_dim: 40 # 10  40
  dense_input_dim: 13
  is_Stacked: True
  use_low_rank_mixture: True # False  True
  low_rank:  256 #32
  num_experts: 4 
  fc_sizes: [768, 768] # [768, 768]  [500, 500, 500]
  distributed_embedding: 0

# sparse_inputs_slots + dense_input_dim

  cross_num: 2 #3 4
  l2_reg_cross: 0.00003
  dnn_use_bn: False
  clip_by_norm: 10.0
  
  
