# global settings

runner:
  train_data_dir: "../../../../../../din_compare/paddleRecV2/PaddleRec/datasets/amazonElec_Din/train" # "data/train_data"
  train_reader_path: "reader"
# train_reader_path: "dienReader" # importlib format
  use_gpu: False
  train_batch_size: 32
  epochs: 10
  print_interval: 2
  #model_init_path: "output_model/0" # init model
  save_checkpoint_interval: 1
  save_inference_interval: 1
  save_checkpoint_path: "increment"
  save_inference_path: "inference"
  model_save_path: "output_model_big"
  infer_batch_size: 32
  infer_reader_path: "reader" # importlib format
  test_data_dir: "../../../../../../din_compare/paddleRecV2/PaddleRec/datasets/amazonElec_Din/test"
  infer_load_path: "output_model_big"
  infer_start_epoch: 0
  infer_end_epoch: 10

# hyper parameters of user-defined network
hyper_parameters:
  optimizer:
    class: SGD
    learning_rate_base_lr: 0.85 
    strategy: async
  use_DataLoader: True
  item_emb_size: 64
  cat_emb_size: 64
  is_sparse: False
  item_count: 63001
  cat_count: 801
  act: "sigmoid"
  distributed_embedding: 0
