# global settings

runner:
  train_data_dir: "data/train_data"
  train_reader_path: "dinReader" # importlib format
  use_gpu: False
  train_batch_size: 10
  epochs: 20
  print_interval: 2
  #model_init_path: "output_model/0" # init model
  save_checkpoint_interval: 1
  save_inference_interval: 1
  save_checkpoint_path: "increment"
  save_inference_path: "inference"
  model_save_path: "output_model_all"
  infer_batch_size: 2
  infer_reader_path: "dinReader" # importlib format
  test_data_dir: "data/train_data"
  infer_load_path: "output_model_all"
  infer_start_epoch: 0
  infer_end_epoch: 3

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: SGD
    learning_rate: 0.001 #0.0001
    strategy: async
  # user-defined <key, value> pairs
  use_DataLoader: True
  item_emb_size: 64
  cat_emb_size: 64
  is_sparse: False
  item_count: 63001
  cat_count: 801

  act: "relu"
  #c_sizes: [ 512, 256, 128, 32 ]
  distributed_embedding: 0