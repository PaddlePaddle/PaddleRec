# global settings 
debug: false
workspace: "paddlerec.models.rank.din"

dataset:
  - name: sample_1
    type: DataLoader
    batch_size: 5
    data_path: "{workspace}/data/train_data"
    data_converter: "{workspace}/reader.py"
  - name: infer_sample
    type: DataLoader
    batch_size: 5
    data_path: "{workspace}/data/train_data"
    data_converter: "{workspace}/reader.py"

hyper_parameters:
    optimizer:
        class: SGD
        learning_rate: 0.0001
    use_DataLoader: True
    item_emb_size: 64
    cat_emb_size: 64
    is_sparse: False
    item_count: 63001
    cat_count: 801

    act: "sigmoid"


mode: train_runner

runner:
  - name: train_runner
    class: train
    epochs: 1
    device: cpu
    init_model_path: ""
    save_checkpoint_interval: 1
    save_inference_interval: 1
    save_checkpoint_path: "increment"
    save_inference_path: "inference"
    print_interval: 1
  - name: infer_runner
    class: infer
    device: cpu
    init_model_path: "increment/0"
    print_interval: 1
    
phase:
- name: phase1
  model: "{workspace}/model.py"
  dataset_name: sample_1
  thread_num: 1
