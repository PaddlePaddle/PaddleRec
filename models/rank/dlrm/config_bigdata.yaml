# workspace
#workspace: "models/rank/dlrm"


runner:
  train_data_dir: "../../../datasets/criteo/slot_train_data_full"
  train_reader_path: "criteo_reader" # importlib format
  use_gpu: True
  use_xpu: False   # Enable this option only if you have an xpu device
  use_auc: True
  train_batch_size: 2048
  epochs: 1
  print_interval: 100
  model_save_path: "output_model_dlrm_all"
  infer_batch_size: 2048
  infer_reader_path: "criteo_reader" # importlib format
  test_data_dir: "../../../datasets/criteo/slot_test_data_full"
  infer_load_path: "output_model_dlrm_all"
  infer_start_epoch: 0
  infer_end_epoch: 1

  # distribute_config
  sync_mode: "async"
  split_file_list: False
  thread_num: 1
  num_workers: 0


# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: SGD
    learning_rate: 0.1
    strategy: async
  # user-defined <key, value> pairs
  sparse_inputs_slots: 27

  dense_input_dim: 13
  bot_layer_sizes: [512, 256, 64, 16]
  sparse_feature_number: 1000001
  sparse_feature_dim: 16
  top_layer_sizes: [512, 256, 2]
  num_field: 26
