hyper_parameters:
  optimizer:
    class: Adam
    learning_rate: 0.0001
    adam_lazy_mode: True
  sparse_inputs_slots: 27
  sparse_feature_number: 1000001
  sparse_feature_dim: 10
  dense_input_dim: 13
  fc_sizes: [400, 400, 400]

runner:
  epochs: 15
  print_interval: 1

  geo_step: 400
  sync_mode: "async"  # sync / async /geo / heter
  thread_num: 16
  use_gpu: 0
  
  model_path: "static_model.py"
  reader_type: "RecDataset"  # DataLoader / QueueDataset / RecDataset
  pipe_command: "python benchmark_reader.py"
  dataset_debug: False
  split_file_list: False

  train_batch_size: 10
  train_data_dir: "data/sample_data/train"
  train_reader_path: "reader"
  model_save_path: "model"

  infer_batch_size: 2
  test_data_dir: "test_data"
  infer_reader_path: "benchmark_reader"
  infer_load_path: "model"
  infer_start_epoch: 0
  infer_end_epoch: 1

  
