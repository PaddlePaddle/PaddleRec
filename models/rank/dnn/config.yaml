# workspace
#workspace: "models/rank/dnn"


runner:
  train_data_dir: "data/sample_data/train"
  train_reader_path: "reader" # importlib format
  use_gpu: False
  train_batch_size: 2
  epochs: 3
  print_interval: 2
  model_save_path: "output_model_dnn"
  infer_batch_size: 2
  infer_reader_path: "reader" # importlib format
  test_data_dir: "data/sample_data/train"
  infer_load_path: "output_model_dnn"
  infer_start_epoch: 0
  infer_end_epoch: 3


# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.001
    strategy: async
  # user-defined <key, value> pairs
  sparse_inputs_slots: 27
  sparse_feature_number: 1000001
  sparse_feature_dim: 9
  dense_input_dim: 13
  fc_sizes: [512, 256, 128, 32]
  distributed_embedding: 0
