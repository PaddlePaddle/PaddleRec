runner:
  train_data_dir: "data/sample_data/train"
  train_reader_path: "FastformerDataReader" # importlib format
  use_gpu: False
  train_batch_size: 10
  epochs: 20
  print_interval: 2
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_all"
  infer_batch_size: 2
  infer_reader_path: "FastformerDataReader" # importlib format
  test_data_dir: "data/sample_data/train"
  infer_load_path: "output_model_all"
  infer_start_epoch: 0
  infer_end_epoch: 3

# hyper parameters of user-defined network
hyper_parameters:
  # fastformer
  hidden_size: 256
  hidden_dropout_prob: 0.2
  num_hidden_layers: 2
  num_attention_heads: 16
  intermediate_size: 256
  max_position_embeddings: 256
  layer_norm_eps: 1e-12
  initializer_range: 0.02
  pooler_type: weightpooler

  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.001
    strategy: async
  # user-defined <key, value> pairs
  article_content_size: 30
  article_title_size: 10
  browse_size: 10
  neg_condidate_sample_size: 4
  word_dimension: 30
  category_size: 4
  sub_category_size: 10
  category_dimension: 32
  word_dict_size: 101
