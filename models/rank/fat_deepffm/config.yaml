# workspace
#workspace: "models/rank/fat_deepffm"


runner:
  train_data_dir: "data/sample_data/train"  
  train_reader_path: "criteo_reader" # importlib format
  use_gpu: True
  use_auc: True
  train_batch_size: 1000 
  epochs: 1
  print_interval: 100

  model_save_path: "output_model_fat_deepffm"
  infer_batch_size: 1000
  infer_reader_path: "criteo_reader" # importlib format
  test_data_dir: "data/sample_data/train"

  infer_load_path: "output_model_fat_deepffm"
  infer_start_epoch: 0
  infer_end_epoch: 1

  # distribute_config
  sync_mode: "async"
  split_file_list: False
  thread_num: 1  # 1


# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.0001
    strategy: async
  # user-defined <key, value> pairs
  sparse_inputs_slots: 27
  sparse_feature_number: 1000001
  sparse_feature_dim: 10
  dense_input_dim: 13
  distributed_embedding: 0
  layer_sizes_dnn: [1600,1600]
