# global settings 
debug: false
workspace: "paddlerec.models.rank.fm"

dataset:
  - name: train_sample
    type: QueueDataset
    batch_size: 5
    data_path: "{workspace}/../dataset/Criteo_data/sample_data/train"
    sparse_slots: "label feat_idx"
    dense_slots: "feat_value:39"
  - name: infer_sample
    type: QueueDataset
    batch_size: 5
    data_path: "{workspace}/../dataset/Criteo_data/sample_data/train"
    sparse_slots: "label feat_idx"
    dense_slots: "feat_value:39"

hyper_parameters:
    # 用户自定义配置
    optimizer:
        class: Adam
        learning_rate: 0.0001
    sparse_feature_number: 1086460
    sparse_feature_dim: 9
    is_sparse: False
    reg: 0.001
    num_field: 39

mode: train_runner
# if infer, change mode to "infer_runner" and change phase to "infer_phase"

runner:
  - name: train_runner
    class: single_train
    epochs: 1
    device: cpu
    init_model_path: ""
    save_checkpoint_interval: 1
    save_inference_interval: 1
    save_checkpoint_path: "increment"
    save_inference_path: "inference"
    print_interval: 1
  - name: infer_runner
    class: single_infer
    epochs: 1
    device: cpu
    init_model_path: "increment/0"
    print_interval: 1

phase:
- name: phase1
  model: "{workspace}/model.py"
  dataset_name: train_sample
  thread_num: 1
