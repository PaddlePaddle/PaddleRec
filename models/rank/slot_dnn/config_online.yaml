runner:
  train_data_dir: "./data"
  # train_data_dir: "afs:/xxx"
  use_gpu: False
  train_batch_size: 32
  print_interval: 1
  model_save_path: "output_model"
  # model_save_path: "afs:/xxx"
  checkpoint_per_pass: 1
  save_delta_frequency: 1

  train_thread_num: 3
  shuffle_thread_num: 12
  reader_type: "InMemoryDataset"  # DataLoader / QueueDataset / RecDataset
  pipe_command: "python3.7 queuedataset_reader.py"
  dataset_debug: False
  # data_donefile: "data.done"
  data_sleep_second: 1
  sync_mode: "async"

  split_interval: 30
  split_per_pass: 2
  start_day: "20190720"
  end_day: "20190722"
  infer_batch_size: 32
  infer_thread_num: 1
  infer_data_dir: "data/"
  
  # need_train_dump: True
  # need_infer_dump: True
  train_dump_fields_dir: "./train_dump_data"
  infer_dump_fields_dir: "./infer_dump_data"

  # fs_client:
  #   uri: "afs://xxx"
  #   user: "xxx"
  #   passwd: "xxx"
  #   hadoop_bin: "$HADOOP_HOME/bin/hadoop"

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 5e-6
    strategy: async
  # user-defined <key, value> pairs
  dict_dim : 1000000
  emb_dim : 9
  sparse_feature_dim: 9
  slot_num: 300
  layer_sizes: [512, 256, 128]
  distributed_embedding: 0
  # adam_d2sum: False

table_parameters:
  embedding:
    table_class: "MemorySparseTable"
    shard_num: 10
    accessor:
      accessor_class: "CtrCommonAccessor"
      fea_dim: 11
      embedx_dim: 8
      embedx_threshold: 10
      embed_sgd_param:
        name: "SparseAdaGradSGDRule"
        adagrad:
          learning_rate: 0.05
          initial_g2sum: 3.0
          initial_range: 0.0001
          weight_bounds: [-10.0, 10.0]
      embedx_sgd_param:
        name: "SparseAdaGradSGDRule"
        adagrad:
          learning_rate: 0.05
          initial_g2sum: 3.0
          initial_range: 0.0001
          weight_bounds: [-10.0, 10.0]
      ctr_accessor_param:
        nonclk_coeff: 0.1
        click_coeff: 1.0
        base_threshold: 1.5
        delta_threshold: 0.25
        delta_keep_days: 16.0
        show_click_decay_rate: 0.98
        delete_threshold: 0.8
        delete_after_unseen_days: 30.0
        ssd_unseenday_threshold: 1
