# global settings 
debug: false
workspace: "paddlerec.models.rank.wide_deep"


dataset:
  - name: sample_1
    type: QueueDataset
    batch_size: 5
    data_path: "{workspace}/data/sample_data/train"
    sparse_slots: "label"
    dense_slots: "wide_input:8 deep_input:58"
  - name: infer_sample
    type: QueueDataset
    batch_size: 5
    data_path: "{workspace}/data/sample_data/train"
    sparse_slots: "label"
    dense_slots: "wide_input:8 deep_input:58"

hyper_parameters:
    optimizer:
        class: SGD
        learning_rate: 0.0001
    hidden1_units: 75
    hidden2_units: 50
    hidden3_units: 25


mode: train_runner
# if infer, change mode to "infer_runner" and change phase to "infer_phase"

runner:
  - name: train_runner
    trainer_class: single_train
    epochs: 1
    device: cpu
    init_model_path: ""
    save_checkpoint_interval: 1
    save_inference_interval: 1
    save_checkpoint_path: "increment"
    save_inference_path: "inference"
  - name: infer_runner
    trainer_class: single_infer
    epochs: 1
    device: cpu
    init_model_path: "increment/0"

phase:
- name: phase1
  model: "{workspace}/model.py"
  dataset_name: sample_1
  thread_num: 1
