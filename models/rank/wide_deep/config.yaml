train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 10
  workspace: "paddlerec.models.rank.wide_deep"

  reader:
    batch_size: 2
    train_data_path: "{workspace}/slot_data/train_data"
    sparse_slots: "label"
    dense_slots: "wide_input:8 deep_input:58"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
      hidden1_units: 75
      hidden2_units: 50
      hidden3_units: 25
      learning_rate: 0.0001
      reg: 0.001
      act: "relu"
      optimizer: SGD

  save:
    increment:
      dirname: "increment"
      epoch_interval: 2
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 4
      save_last: True
