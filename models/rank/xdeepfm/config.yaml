train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 10
  workspace: "paddlerec.models.rank.xdeepfm"

  reader:
    batch_size: 2
    train_data_path: "{workspace}/data/slot_train_data"
    sparse_slots: "label feat_idx"
    dense_slots: "feat_value:39"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
      layer_sizes_dnn: [10, 10, 10]
      layer_sizes_cin: [10, 10]
      sparse_feature_number: 1086460
      sparse_feature_dim: 9
      num_field: 39
      fc_sizes: [400, 400, 400]
      learning_rate: 0.0001
      reg: 0.0001
      act: "relu"
      optimizer: SGD

  save:
    increment:
      dirname: "increment"
      epoch_interval: 2
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 4
      save_last: True
