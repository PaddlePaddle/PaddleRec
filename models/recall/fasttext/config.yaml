workspace: "paddlerec.models.recall.fasttext" 

# list of dataset
dataset:
- name: dataset_train # name of dataset to distinguish different datasets
  batch_size: 10
  type: DataLoader # or QueueDataset 
  data_path: "{workspace}/data/train"
  word_count_dict_path: "{workspace}/data/dict/word_count_dict.txt"
  word_ngrams_path: "{workspace}/data/dict/word_ngrams_id.txt"
  data_converter: "{workspace}/reader.py"
- name: dataset_infer # name
  batch_size: 10
  type: DataLoader # or QueueDataset
  data_path: "{workspace}/data/test"
  word_id_dict_path: "{workspace}/data/dict/word_id_dict.txt"
  data_converter: "{workspace}/evaluate_reader.py"

hyper_parameters:
  optimizer:
    learning_rate: 1.0
    decay_steps: 100000
    decay_rate: 0.999
    class: sgd
    strategy: async
  sparse_feature_number: 227915
  sparse_feature_dim: 300
  with_shuffle_batch: False
  neg_num: 5
  window_size: 5
  min_n: 3
  max_n: 5

# select runner by name
mode: train_runner
# config of each runner.
# runner is a kind of paddle training class, which wraps the train/infer process.
runner:
- name: train_runner
  class: single_train
  # num of epochs
  epochs: 2
  # device to run training or infer
  device: cpu
  save_checkpoint_interval: 1 # save model interval of epochs
  save_inference_interval: 1 # save inference
  save_checkpoint_path: "increment" # save checkpoint path
  save_inference_path: "inference" # save inference path
  save_inference_feed_varnames: [] # feed vars of save inference
  save_inference_fetch_varnames: [] # fetch vars of save inference
  init_model_path: "" # load model path
  print_interval: 1
- name: infer_runner
  class: single_infer
  # num of epochs
  epochs: 1
  # device to run training or infer
  device: cpu
  init_model_path: "increment/0" # load model path
  print_interval: 1

# runner will run all the phase in each epoch
phase:
- name: phase1
  model: "{workspace}/model.py" # user-defined model
  dataset_name: dataset_train # select dataset by name
  thread_num: 1
  gradient_scale_strategy: 1
