evaluate:
  workspace: "fleetrec.models.recall.gnn"
  reader:
    batch_size: 50
    class: "{workspace}/evaluate_reader.py"
    test_data_path: "{workspace}/data/test"

train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 2
  workspace: "fleetrec.models.recall.gnn"

  reader:
    batch_size: 100
    class: "{workspace}/reader.py"
    train_data_path: "{workspace}/data/train"
    dataset_class: "DataLoader"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
      use_DataLoader: True
      config_path: "{workspace}/data/config.txt"
      sparse_feature_dim: 100
      gnn_propogation_steps: 1
      learning_rate: 0.001
      l2: 0.00001
      decay_steps: 3
      decay_rate: 0.1
      optimizer: adam

  save:
    increment:
      dirname: "increment"
      epoch_interval: 1
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 1
      save_last: True
