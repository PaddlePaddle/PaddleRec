# global settings

runner:
  train_data_dir: "./data/whole_data"
  train_reader_path: "mind_reader" # importlib format
  use_gpu: True
  use_auc: False
  train_batch_size: 1
  epochs: 8
  print_interval: 50
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_kim_all"
  test_data_dir: "./data/whole_data"
  infer_reader_path: "mind_reader" # importlib format
  infer_batch_size: 1
  infer_load_path: "output_model_autofis_all"
  infer_start_epoch: 6
  infer_end_epoch: 8

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.00005
  # user-defined <key, value> pairs
  max_sentence: 30
  max_all: 50
  max_sent_length: 30
  max_sents: 50
  max_entity_num: 10
  num: 100
  num1: 200
  num2: 100
  npratio: 4
  hidden_size: 400
  embedding_size: 300
  vocab_size: 42055
