runner:
  train_data_dir: "data/train"
  train_reader_path: "word2vec_reader" # importlib format
  use_gpu: False
  train_batch_size: 100
  epochs: 2
  print_interval: 10
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_word2vec"
  test_data_dir: "data/test"
  infer_batch_size: 2
  infer_reader_path: "word2vec_infer_reader" # importlib format
  infer_load_path: "output_model_word2vec"
  infer_start_epoch: 0
  infer_end_epoch: 2
  # dataset
  word_count_dict_path: "data/dict/word_count_dict.txt"
  word_id_dict_path: "data/dict/word_id_dict.txt"


hyper_parameters:
  optimizer:
    learning_rate: 1.0
    decay_steps: 100000
    decay_rate: 0.999
    class: sgd
    strategy: async
  sparse_feature_number: 1000
  sparse_feature_dim: 300
  with_shuffle_batch: False
  neg_num: 5
  window_size: 5
