evaluate:
  workspace: "fleetrec.models.recall.word2vec"
  reader:
    batch_size: 50
    class: "{workspace}/../w2v_evaluate_reader.py"
    test_data_path: "{workspace}/data/test"
    word_id_dict_path: "{workspace}/data/dict/word_id_dict.txt"

train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 2
  workspace: "fleetrec.models.recall.word2vec"

  reader:
    batch_size: 100
    class: "{workspace}/../w2v_reader.py"
    train_data_path: "{workspace}/data/train"
    test_data_path: "{workspace}/data/test"
    word_count_dict_path: "{workspace}/data/dict/word_count_dict.txt"
    word_id_dict_path: "{workspace}/data/dict/word_id_dict.txt"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
      sparse_feature_number: 354051
      sparse_feature_dim: 300
      with_shuffle_batch: False
      neg_num: 5
      window_size: 5
      learning_rate: 1.0
      decay_steps: 100000
      decay_rate: 0.999
      optimizer: sgd

  save:
    increment:
      dirname: "increment"
      epoch_interval: 1
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 1
      save_last: True
